<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>      
    body {
        margin:0;
        background-color: rgb(141, 99, 224);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .header{
        width: 100%;
        height: 70px;
        background-color: rgb(141, 99, 224);
        display: flex;
        justify-content: space-between;
        
        
    }
    .header__img{
        
        height: 40%;
        margin: 15px 30px;

        
    }
    .header__menu{
        margin:0 10px;
        height: 120px;
    }

    .header__menu ul{
        display: none;
        list-style: none;
        padding: 0;
        position: absolute;
        width: 130px;
        text-align: right;
        margin: 0 0 0 -37px;
    }
    .header__menu:hover ul,ul:hover{
        display: block;
    }

    .header__menu li{
        margin: 10px 10px;
    }

    .header__menu li a{
        color: white;
        text-decoration: none;
    }

    .header__menu li a:hover{
        text-decoration: underline;
    }


    .header__menu--profile{
        margin: 0 8px;
        display: flex;
        align-items: center;
    }
    .header__menu--profile img
    {
        width: 30%;
        height: 20%;
        margin: 5px 5px 0 0;
    }
    .header__menu--profile p{
        color:white;
        
    }

    .main{
        height: 100px;
        text-align: center;
    }
    .main__title{
        color:white;
        font-size: 25px;
    }
    .input{
        border-radius: 27px;
        border:2px solid whitesmoke;
        color: white;
        width: 70%;
        height: 40px;
        padding: 0 20px;
        background-color: rgb(255, 255,255, 0.1);
        outline: none;
        font-size: 16px;
    }


    ::placeholder{
        color: white;
        font-size: 16px;
    }
    
    .carousel{
        width: 100%;
        padding: 50px;
        position: relative;
    }
    
    ::-webkit-scrollbar{
        display: none;
    }

    .carousel__container{
        white-space: nowrap;
        margin: 30px 0;
        padding-bottom: 10px;
        
    }

    .carousel-item{
        width: 150px;
        height: 180px;
        background-color: tomato;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms all;
        transform-origin: center left;
        position: relative;
        border-radius: 20px;
    }
    .carousel-item:hover ~ .carousel-item{
        transform: translate3d(100px ,0 ,0);
        
    }

    .carousel__container:hover .carousel-item{
        opacity: 0.3;
        
        
    }
    .carousel__container:hover .carousel-item:hover{
        transform: scale(1.5);
        opacity: 1;
        
        
        
    }

    .carousel-item__img{
        width: 150px;
        height: 180px;
        object-fit: cover;
        border-radius: 20px;
        
    }
    .carousel-item__details{
        background: linear-gradient(to top,rgba(0,0,0,0.9) 0% ,rgba(0,0,0,0)100%);
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position: absolute;
        top:0;
        left:0;
        right: 0;
        bottom: 0;
        border-radius: 20px;
    }
    
    .carousel-item__details:hover{
        opacity: 1;
        border-radius: 20px;
    }
    .carousel-item-img{
        width: 20%;
        position: absolute;
        top:50%;
        left:0;
        bottom: 0;
        right: 0;
        margin: 15px ;
    }

    .carousel-item-img img{
        width: 80%;
        padding: 0;
        margin: 0;
    }
    

    .carousel-item__details--title{
        color: white;
        position: absolute;
        top:70%;
        left:5%;
        bottom: 0;
        right: 0;
    }
    .carousel-item__details--subtitle{
        color: white;
        position: absolute;
        top:80%;
        left:5%;
        bottom: 0;
        right: 0;
    }

</style>
