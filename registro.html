<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
   
    <link rel="stylesheet" href="css/estilos_registro.css"></link>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://img.icons8.com/ios-filled/30/000000/logo.png" alt="logo">
    </header>

    <section class="register">
        <section class="register__container">
            <h2>Registrate</h2>
            <form class="register__container--form">
                <input type="text" class="input" placeholder="nombre">
                <input type="text" class="input" placeholder="correo">
                <input type="password" class="input" placeholder="password">
                <button class="buttom">Registrar</button>
                
                <div class="iniciar_sesion">
                    <a href="/">Iniciar sesi&oacute;n</a>
                </div>
                
            </form>
            </section>
    </section>
           
</body>
</html>
